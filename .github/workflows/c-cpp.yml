name: Spin2cpp CI

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"
  workflow_dispatch:
    inputs:
      debug_enabled:
        description: 'Run the build with tmate debugging enabled (https://github.com/marketplace/actions/debugging-with-tmate)'     
        required: false
        default: false

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - name: Install MinGW
      run: "sudo apt-get install gcc-mingw-w64-i686"
    - uses: actions/checkout@v2
    - name: make
      run: make zip
    - name: Work around silly artifact uploader
      run: unzip flexptools.zip -d flexptools-zip
    - run: unzip spin2cpp.zip -d spin2cpp-zip
    - uses: actions/upload-artifact@v2.1.3
      with:
        name: flexptools-git
        path: "flexptools-zip/*"
    - uses: actions/upload-artifact@v2.1.3
      with:
        name: spin2cpp-git
        path: "spin2cpp-zip/*"
  test:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    # Enable tmate debugging of manually-triggered workflows if the input option was provided
    - name: Setup tmate session
      uses: mxschmitt/action-tmate@v3
      if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.debug_enabled }}
    - name: Install non-buggy GCC/GCOV
      run: |
        sudo add-apt-repository ppa:ubuntu-toolchain-r/test
        sudo apt-get update
        sudo apt-get install gcc-10
    - name: make
      run: make all TEST_COVERAGE=1 CC=gcc-10 CCOV=gcov-10
    - name: test
      run: make test_offline TEST_COVERAGE=1 CC=gcc-10 CCOV=gcov-10
    - name: gcov
      run: make coverage TEST_COVERAGE=1 CC=gcc-10 CCOV=gcov-10
