name: C/C++ CI

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  
  build:
    runs-on: ubuntu-18.04
    steps:
    - name: install-mingw
      run: "sudo apt-get install gcc-mingw-w64-i686"
    - uses: actions/checkout@v2
    - name: make
      run: make zip
    - uses: actions/upload-artifact@v2.1.3
      with:
        name: fastspin-git
        path: "fastspin.zip"
    - uses: actions/upload-artifact@v2.1.3
      with:
        name: spin2cpp-git
        path: "spin2cpp.zip"
      
